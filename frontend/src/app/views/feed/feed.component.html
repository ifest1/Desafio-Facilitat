<ul class="posts">
    <li class="post" *ngFor="let post of posts">
        <section class="section">
            <div class="container">
                <div class="container-avatar">
                    <img src={{post.avatar_path}} alt="Avatar" class="avatar">
                    <div class="container-author">
                        <span class="author-name">{{post.author}}</span>
                        <span class="post-date">{{post.date}}</span>
                    </div>
                    <button class="settings-button">
                        <fa-icon  class="settings-icon" [icon]="faEllipsisV"></fa-icon>
                    </button>
                </div>
                <div class="container-text">
                    <p class="post-text">{{post.message}}</p>
                </div>
                <div class="container-image">
                    <img src={{post.image}} alt="Post Image" class="post-image">
                </div>
                <hr class="divider">
                <div class="container-reaction">
                    <button class="react-btn"><fa-icon [icon]="faThumbsUp"></fa-icon></button>
                    <button class="react-btn"><fa-icon [icon]="faComments"></fa-icon></button>
                    <button class="react-btn"><fa-icon [icon]="faShare"></fa-icon></button>
                </div>
                <hr class="divider">
                <div>
                    <ul>
                        <li *ngFor="let comment of post.comments">
                            <div class="post-comment">
                                <img class="comment-avatar" src={{comment.avatar_path}}>
                                <div class="container-comment">
                                    <span class="comment-author">{{comment.author}}</span>
                                    <p class="comment">{{comment.comment}}</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="container-tpcomment">
                        <input type="text" class="comment-input">
                    </div>
                </div>
            </div>
        </section>
        
    </li>
</ul>
