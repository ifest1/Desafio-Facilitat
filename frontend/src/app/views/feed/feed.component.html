
<section class="section-navbar">
        <span id="brand">Fakebook</span>
        <img id="user-avatar" src={{user.avatar_path}}>
        <span id="user-name">{{user.name}}</span>
</section>
<section class="section-post">
    <div class="container-post">
        
    </div>
</section>
<ul class="posts">
    <li class="post" *ngFor="let post of posts">
        <section class="section">
            <div class="container-feed">
                <div class="container-avatar">
                    <img src={{post.user.avatar_path}} alt="Avatar" id="avatar">
                    <div class="container-author">
                        <span id="author-name">{{post.user.name}}</span>
                        <span id="post-date">{{post.created_at}}</span>
                    </div>
                    <button id="settings-button">
                        <fa-icon id="settings-icon" [icon]="faEllipsisH"></fa-icon>
                    </button>
                    <div class="dropdown-content">
                        
                    </div>
                </div>
                <div class="container-text">
                    <p id="post-text">{{post.text}}</p>
                </div>
                <div class="container-image">
                    <img src={{post.post_image_path}} alt="Post Image" id="post-image">
                </div>
                <div class="container-likes">
                    <span id="likes"><fa-icon [icon]="faThumbsUp"></fa-icon> {{post.likes_amount}}</span>
                </div>
                <div class="container-reaction">
                    <button id="react-btn" (click)="like()" ng-focus="isLiked"><fa-icon [icon]="faThumbsUp"></fa-icon></button>
                    <button id="react-btn" (click)="like()"><fa-icon [icon]="faComments"></fa-icon></button>
                </div>
                <hr id="divider">
                <div>
                    <ul>
                        <li *ngFor="let comment of post.comments">
                            <div class="post-comment">
                                <img class="comment-avatar" src={{comment.avatar_path}}>
                                <div class="container-comment">
                                    <span class="comment-author">{{comment.author}}</span>
                                    <p class="comment">{{comment.text}}</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="container-tpcomment">
                        <input type="text" class="comment-input" placeholder="Type a comment...">
                        <button class="comment-photo"><fa-icon id="add-photo-icon" [icon]="faCamera"></fa-icon></button>
                    </div>
                </div>
            </div>
        </section>
        
    </li>
</ul>
